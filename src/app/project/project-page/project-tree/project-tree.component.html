<nb-card >
  <nb-card-header>Files</nb-card-header>
  <nb-card-body style="max-height: 250px">
    <nb-list>
      <nb-list-item *ngFor="let file of files" class="file">
        <button nbButton (click)="setSelectedFileEvent(file.id)"> {{file.name}} </button>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
