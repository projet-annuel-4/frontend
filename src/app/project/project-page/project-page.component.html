<div class="row">
  <app-project-tree
    [projectId]="projectId"
    [fileChange]="fileModified"
    (fileSelectedEvent)="setSelectedFile($event)"
    class="col-md-2"
  ></app-project-tree>

  <div class="col-md-8" style="height: 650px">
    <div id="fileName">Bienvenue</div>
    <ngx-monaco-editor
      id="monaco-editor"
      style="height: 100%; z-index: 1"
      [disabled]
      [options]="editorOptions"
      [(ngModel)]="code"
      (ngModelChange)="setFileChanged($event)"
    >
    </ngx-monaco-editor>
  </div>

  <nb-accordion multi>
    <nb-accordion-item>
      <nb-accordion-item-header>File action</nb-accordion-item-header>
      <nb-accordion-item-body>
        <nb-list>
          <nb-list-item (click)="saveFile()" class="action"> save </nb-list-item>
          <nb-list-item (click)="showDiff()" class="action"> show diff </nb-list-item>
          <nb-list-item (click)="deleteFile()" class="action"> delete </nb-list-item>
        </nb-list>
      </nb-accordion-item-body>
    </nb-accordion-item>
    <nb-accordion-item>
      <nb-accordion-item-header>Project action</nb-accordion-item-header>
      <nb-accordion-item-body>
        <nb-list>
          <nb-list-item (click)="createFile()" class="action"> Create file </nb-list-item>
          <nb-list-item (click)="commit()" class="action"> Commit </nb-list-item>
          <nb-list-item (click)="revert()" class="action"> Revert </nb-list-item>
        </nb-list>
      </nb-accordion-item-body>
    </nb-accordion-item>
  </nb-accordion>
</div>
