<nb-card class="dialog-card">
  <nb-card-header>
    <div>File</div>
  </nb-card-header>

  <nb-card-body>
    <div>
      <label>Nom du fichier</label>
    </div>
    <div>
      <input type="text" id="createFileName" />
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton (click)="createFile()">Create</button>
    <button nbButton (click)="close()">Close</button>
  </nb-card-footer>
</nb-card>
