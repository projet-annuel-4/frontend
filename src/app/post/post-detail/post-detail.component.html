<nb-card>

  <nb-card-header>
    <div>
      <nb-user
        class="hoverEffect"
        name="{{post.user.firstname}} {{post.user.lastname}}"
        (click)="goToProfile()">
      </nb-user>
      <br>
      Title : {{post.title}}
    </div>
  </nb-card-header>
  <nb-card-body>
    <span class="hoverEffect">
      <pre><code>{{this.codeService.formatContent(post.content)}}</code></pre>
    </span>

    <span class="tag" *ngFor="let tag of post.tags"> {{tag.name}} </span>

    <br>
    <span class="hoverEffect" (click)="like_dislike(post.id)">
      <img *ngIf="!postIsLiked" src="assets/black_heart.png" alt="" height="20" width="20">
      <img *ngIf="postIsLiked" src="assets/red_heart.png" alt="" height="20" width="20">
    </span>
    {{post.nbLike}}
  </nb-card-body>


  <nb-layout-column>
    <button nbButton
            status="basic"
            size="small"
            routerLink="/post/{{post.id}}/comment"> Comment </button>
  </nb-layout-column>

  <nb-card-footer>
    <nb-accordion>
      <nb-accordion-item>

        <nb-accordion-item-header *ngIf="answers.size > 0; else noAnswers">
          {{answers.size}} answers
        </nb-accordion-item-header>
        
        <ng-template #noAnswers>
          <nb-accordion-item-header>
            No answers
          </nb-accordion-item-header>
        </ng-template>

        <nb-accordion-item-body *ngFor="let answer of answers | keyvalue">
          <nb-card>
            <nb-card-header>
              <nb-user
                class="hoverEffect"
                name="{{answer.key.user.firstname}} {{answer.key.user.lastname}}"
                routerLink="/friend/{{answer.key.user.id}}/profile">
              </nb-user>
            </nb-card-header>
            <nb-card-body class="hoverEffect">
              <div (click)="goToAnswerDetail(answer.key.id)" class="hoverEffect">
                {{this.codeService.formatContent(answer.key.content)}}
              </div>
              <span class="tag" *ngFor="let answerTag of answer.key.tags"> {{answerTag.name}} </span>
              <br>
              <span class="hoverEffect" (click)="answers_like_dislike(answer.key.id)">
                <img *ngIf="!answer.value.isLiked" src="assets/black_heart.png" alt="" height="20" width="20">
                <img *ngIf="answer.value.isLiked" src="assets/red_heart.png" alt="" height="20" width="20">
              </span>
              {{answer.key.nbLike}}
            </nb-card-body>
          </nb-card>
        </nb-accordion-item-body>

      </nb-accordion-item>
    </nb-accordion>
  </nb-card-footer>

</nb-card>
