<nb-layout>

  <nb-layout-column class="col-12" >

    <button id="fixedButton" nbButton shape="round" size="small" (click)="refresh()">
      <img width="20" height="20" src="/assets/refresh.png">
    </button>

    <div *ngFor="let post of posts">
      <nb-card routerLink="../{{post.id}}/detail">

        <nb-card-body class="</nb-layout-column>">
          <div>Content : {{post.content}}</div>
          <div >NbLike : {{post.nbLike}}</div>
        </nb-card-body>

      </nb-card>
    </div>
  </nb-layout-column>

</nb-layout>
