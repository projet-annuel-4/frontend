<nb-layout>

  <nb-layout-header>
    Feed instagram (affichage des posts des personnes que je follow)
  </nb-layout-header>


  <nb-layout-column class="col-12" >
    <div *ngFor="let post of posts">
      <nb-card routerLink="../{{post.id}}/detail">

        <nb-card-body class="</nb-layout-column>">
          <div>Content : {{post.content}}</div>
          <div >NbLike : {{post.nbLike}}</div>
        </nb-card-body>

      </nb-card>
    </div>
  </nb-layout-column>

</nb-layout>
