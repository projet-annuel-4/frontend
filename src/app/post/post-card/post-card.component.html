<nb-card>
  <nb-card-body routerLink="../{{ post.id }}/detail">
    <nb-card-header> Title : {{ post.title }} </nb-card-header>

    <div>
      <pre>
        <code class="hoverEffect">
          {{post.content}}
        </code>
      </pre>
    </div>

    <div>
      <span class="badge badge-pill badge-info tag-post" *ngFor="let tag of post.tags"> {{ tag.name }} </span>
    </div>
  </nb-card-body>
</nb-card>
