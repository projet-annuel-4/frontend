<nb-card>
  <nb-card-header>
    <div class="row no-gutters align-items-center" *ngIf="profile">
      <div class="col-auto">
        <img *ngIf="userImage !== undefined; else noProfileImage"
             class="img-fluid rounded-circle"
             [src]="userImage"
             width="50"
             appImgFallback>
        <ng-template #noProfileImage>
          <img src="assets/profile.png" class="img-fluid rounded-circle" width="50px" appImgFallback>
        </ng-template>
      </div>
      <div class="col">
        <h6 class="pl-3 pr-3">{{profile.firstName}}</h6>
      </div>
      <div class="col-auto">
        <div class="dropdown" style="float:right;">
          <img class="three-point" src="/assets/three-point-menu.png" height="32" width="32" alt="">
          <div class="dropdown-content">
            <a class="hoverEffect" (click)="openNewChatForm()">
              <img src="/assets/add-chat.png" height="25" width="25" alt="" style="padding-right: 2px">
              New Chat
            </a>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let friend of friends" (click)="chatClicked(friend.id)" class="action">
        <nb-user [name]="friend.firstName + ' ' +  friend.lastName" [title]="friend.lastMsg" [picture]="friend.imgUrl">
        </nb-user>
      </nb-list-item>
    </nb-list>
  </nb-card-body>

</nb-card>





<div [ngClass]="['pop-up',togglePopup]">
  <nb-card class="dialog-card">
    <nb-card-header>Enter Your Friend Email</nb-card-header>
    <nb-card-body>
      <input #email nbInput placeholder="Email" type="email" />
    </nb-card-body>
    <nb-card-footer class="text-center">
      <button nbButton (click)="submit(email.value)" status="primary" class="m-2">Submit</button>
      <button nbButton (click)="closeNewChatForm()" status="danger" class="m-2">Close</button>
    </nb-card-footer>
  </nb-card>
</div>
