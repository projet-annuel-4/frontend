<nb-card (click)="goToSubscriptionPage()">
  <nb-card-body>
    <nb-user style="padding-right: 155px"
             [name]="subscription.firstname"
             [title]="subscription.lastname">
    </nb-user>

    <button
      nbButton
      status="danger"
      size="small"
      (click)="unfollow()">

      unfollow
    </button>
  </nb-card-body>
</nb-card>
