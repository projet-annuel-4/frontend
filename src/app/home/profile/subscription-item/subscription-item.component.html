<nb-card>
  <nb-card-body>
    <nb-user style="padding-right: 155px"
             [name]="subscription.firstname"
             [title]="subscription.lastname"
             (click)="goToSubscriptionPage()">
    </nb-user>

    <button *ngIf="this.friendId === this.tokenStorage.getUser().id"
      nbButton
      status="danger"
      size="small"
      (click)="unfollow()">

      unfollow
    </button>
  </nb-card-body>
</nb-card>
