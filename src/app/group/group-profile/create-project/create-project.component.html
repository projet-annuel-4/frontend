<nb-card class="dialog-card">
  <nb-card-header>
    <div>Project</div>
  </nb-card-header>

  <nb-card-body>
    <div>
      <label>Project Name</label>
    </div>
    <div>
      <input type="text" id="createProjectName" />
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton (click)="createProject()">Create</button>
    <button nbButton (click)="close()">Close</button>
  </nb-card-footer>
</nb-card>
