<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-md-6">
        <nb-user name="{{this.member.firstName}} {{this.member.lastName}}"
                 picture="{{image != null ? image : ''}}">
        </nb-user>
      </div>

      <div class="col-md-4">
        <button nbButton (click)="removeMember()">remove</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
