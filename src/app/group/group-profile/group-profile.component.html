<nb-layout>

  <nb-layout-column class="col-3">
    <nb-card>
      <nb-card-body style="text-align:center">
        <img class="profile-image" src="favicon.ico" width="150" height="150" alt="" >
        <!--<img class="profile-image" src="{{profile.imgUrl}}" width="150" height="150" alt=""> -->
        <br>
        <div>{{group.name}}</div>
      </nb-card-body>

      <nb-card-footer>
        <div >
          <img  src="favicon.ico" width="28" height="30" alt="" >
          Members: {{group.members.length}}
        </div>
        <hr>
        <div>
          <img  src="favicon.ico" width="28" height="30" alt="" >
          Project : {{group.project.length}}
        </div>
      </nb-card-footer>
    </nb-card>

    <nb-card>
      <button nbButton routerLink="../profile/update">Edit</button>
    </nb-card>
  </nb-layout-column>


  <nb-layout-column>
    <nb-tabset>

      <nb-tab tabTitle="Members">
        <nb-list>
          <nb-list-item *ngFor="let member of group.members">
            <app-project-members-card class="col-md-12" [member]="member"></app-project-members-card>
          </nb-list-item>
        </nb-list>
      </nb-tab>

      <nb-tab tabTitle="Project">
        <nb-list>
          <nb-list-item *ngFor="let project of group.project">
            <app-group-projects-card class="col-md-12" [project]="project"  ></app-group-projects-card>
          </nb-list-item>
        </nb-list>
      </nb-tab>

    </nb-tabset>
  </nb-layout-column>


</nb-layout>
