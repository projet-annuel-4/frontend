<nb-layout>
  <nb-layout-header class="header" *ngIf="user != null">
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a routerLink="../group">Group</a></li>
      <li><a routerLink="../post/feed">Feed</a></li>
      <li><a routerLink="../post/search">Search</a></li>
      <li><a routerLink="../chat">Chat</a></li>
      <li><a routerLink="../profile">Profile</a></li>
    </ul>

    <nb-user
      name="{{ user.firstName }} {{ user.lastName }}"
      picture=""
      [nbContextMenu]="items"
      nbContextMenuTag="my-context-menu"
      style="padding-left: 1%"
    >
    </nb-user>
    <!--
    <nb-toggle class="themeToggle"
               [(ngModel)]="toggleTheme"
               (click)="changeTheme()">
    </nb-toggle>
    -->
  </nb-layout-header>
  <nb-layout-column>
    <br />
    <br />
    <br />
    <br />

    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
