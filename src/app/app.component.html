<nb-layout>
  <nb-layout-header class="fixed-header">
    <nb-user *ngIf="user != null"
             name="{{user.firstname}} {{user.lastname}}"
             picture=""
             [nbContextMenu]="items"
             nbContextMenuTag="my-context-menu">
    </nb-user>
    <nb-toggle class="themeToggle"
               [(ngModel)]="toggleTheme"
               (click)="changeTheme()">

    </nb-toggle>
  </nb-layout-header>
  <nb-layout-column>

    <br>
    <br>
    <br>
    <br>

    <router-outlet></router-outlet>

  </nb-layout-column>
</nb-layout>
