<nb-layout>
  <nb-layout-header class="fixed-header">
    <div class="navbar">
      <a routerLink="../profile">Profile</a>
      <a routerLink="../chat">Chat</a>
      <a routerLink="../post/search">Search</a>
      <a routerLink="../post/feed">Feed</a>
      <a routerLink="../group">Group</a>
    </div>

    <nb-user *ngIf="user != null"
             name="{{user.firstname}} {{user.lastname}}"
             picture=""
             [nbContextMenu]="items"
             nbContextMenuTag="my-context-menu">
    </nb-user>
    <!--
    <nb-toggle class="themeToggle"
               [(ngModel)]="toggleTheme"
               (click)="changeTheme()">
    </nb-toggle>
    -->
  </nb-layout-header>
  <nb-layout-column>

    <br>
    <br>
    <br>
    <br>

    <router-outlet></router-outlet>

  </nb-layout-column>
</nb-layout>
